        For login issues or billing problems, please go to our [KhulnaSoft Support contact guide](https://khulnasoft.com/guides/how-to-get-khulnasoft-support) to get the latest contact info.

        If your account, signup, or deployment was blocked, please visit the following guides for more information: 
        - [Why has my account or deployment been paused?](https://khulnasoft.com/guides/why-is-my-account-deployment-blocked)
        - [Why am I unable to login or signup to the KhulnaSoft platform?](https://khulnasoft.com/guides/why-can-i-not-signup)
